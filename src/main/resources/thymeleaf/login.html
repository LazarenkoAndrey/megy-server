<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/global :: head" />
<body style="background-color: #eee;">
    <div class="container container-small">
        <form id="loginForm" th:action="@{/login}" method="post">
            <h2>Please sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                You have been logged out.
            </div>
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="required"/>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"/>
            </div>
        </form>
    </div>

    <div th:replace="fragments/global :: script"/>
</body>
</html>
