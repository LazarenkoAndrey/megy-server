<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/global :: head" />
<body>
    <nav th:replace="fragments/global :: navbar ('messageList')"/>

    <div class="container">
        <table class="table table-hover">
            <caption>Message list</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Subject</th>
                    <th>Text</th>
                    <th>Created date</th>
                    <th>Sent date</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${messageList}" th:class="${selectedMessageId} == ${message.id} ? 'active'">
                    <td th:text="${message.id}"></td>
                    <td th:text="${message.status}"></td>
                    <td th:text="${message.subject}"></td>
                    <td th:text="${message.text}"></td>
                    <td th:text="${message.createdDate} ? ${#dates.format(message.createdDate)}"></td>
                    <td th:text="${message.sentDate} ? ${#dates.format(message.sentDate)}"></td>
                    <td th:text="${message.resendCounter}"></td>
                </tr>
            </tbody>
        </table>

        <ul class="list-inline">
            <li>
                <a th:href="@{/action/message/sendTest}" class="btn btn-default disableButtonOnClick" role="button">Create test message</a>
            </li>
        </ul>
    </div>

    <div th:replace="fragments/global :: script"/>
</body>
</html>
