<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/global :: head" />
<body>
    <nav th:replace="fragments/global :: navbar ('repoList')"/>

    <div class="container">
        <table class="table table-hover">
            <caption>Repository list</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Repository path</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repo : ${repoList}" th:class="${selectedRepoId} == ${repo.id} ? 'active'">
                    <td>
                        <a th:href="@{'/pages/repoView/' + ${repo.id}}" th:text="${repo.id}"/>
                    </td>
                    <td th:text="${repo.path}"></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center" th:if="${#lists.isEmpty(repoList)}">
                        No items
                    </td>
                </tr>
            </tbody>
        </table>

        <ul class="list-inline">
            <li>
                <a th:href="@{/pages/repoCreate}" class="btn btn-default disableButtonOnClick" role="button">Add</a>
            </li>
        </ul>
    </div>

    <div th:replace="fragments/global :: script"/>
</body>
</html>
