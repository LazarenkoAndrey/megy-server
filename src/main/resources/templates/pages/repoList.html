<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/global :: head" />
<body>
    <nav th:replace="fragments/global :: navbar ('repoList')"/>

    <div class="container">
        <table class="table table-hover">
            <caption>Repository list</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Repository path</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repo : ${repoList}">
                    <td th:text="${repo.id}"></td>
                    <td th:text="${repo.path}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/global :: script"/>
</body>
</html>
